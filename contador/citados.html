<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para Nuestro Encuentro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-img">
            <h1>Dificil esperar para verte cariño</h1>
        </div>
        <p>Al menos se que te voy a ver de nuevo :D</p>
        <div id="countdown">
            <div class="Numeros"><span id="days"></span><br>días hasta que nos podamos abrazar</div>
            <div class="Numeros"><span id="hours"></span><br>horas para oir tu risa en persona</div>
            <div class="Numeros"><span id="minutes"></span><br>minutos para ver tus ojos<3</div>
            <div class="Numeros"><span id="seconds"></span><br>segundos para decirte q t amo</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
